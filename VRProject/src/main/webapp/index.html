<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pass Data</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>
<script src="dist/js/app.js"></script>
<script src="dist/js/grades.js"></script>
<script src="dist/js/controlls.js"></script>

</head>
<body ng-app="app">
<div ng-controller="redirect">
<div ui-view class="ng-scope">
                                  
  <a href="javascript:void(0)" ng-click="GradesData()">GradesData</a>
  <a href="javascript:void(0)" ng-click="GradesForm()">GradesFrom</a>  
</div>
</div>

 <!-- jQuery 3 -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- DataTables -->
  <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
  <!-- SlimScroll -->
  <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <!-- FastClick -->
  <script src="bower_components/fastclick/lib/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="dist/js/demo.js"></script>
  <!-- page script -->
   <script src="plugins/iCheck/icheck.min.js"></script>
  <script src="bower_components/select2/dist/js/select2.full.min.js"></script>
   <script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
  <!-- bootstrap time picker -->
  <script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
  <!-- SlimScroll -->
  
<script>
app.controller("redirect", function ($location, $scope){

$scope.GradesForm = function (){
    $location.path('/GradesForm');

  }

 $scope.GradesData = function (){
    $location.path('/GradesData');
  }
});
</script>
<script>
 $(function ($scope) {
      //Initialize Select2 Elements
      $('.select2').select2();
      
      $('#repeatSelect').change(function () {
        extScope.$apply(function () {
          var abc = document.getElementById("repeatSelect").value.split(":");
          extScope.gradesForm.mcId= abc[1];
        })
      });
     
      $scope.printStatus = function ($event) {
        var a;
        if (document.getElementById("r1").checked) {
          a = "active";
        } else {
          a = "inactive";
        }
        extScope.$apply(function () {
          extScope.gradesForm.status = a;
        })
      }

      //iCheck for checkbox and radio inputs
      $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
          checkboxClass: 'icheckbox_minimal-blue',
          radioClass: 'iradio_minimal-blue',
          increaseArea: '20%'
        })
        .on('ifChanged', $scope.printStatus)


      //Red color scheme for iCheck
      $(
          'input[type="checkbox"].minimal-red, input[type="radio"].minimal-red')
        .iCheck({
          checkboxClass: 'icheckbox_minimal-red',
          radioClass: 'iradio_minimal-red'
        })
      //Flat red color scheme for iCheck
      $('input[type="checkbox"].flat-red, input[type="radio"].flat-red')
        .iCheck({
          checkboxClass: 'icheckbox_flat-green',
          radioClass: 'iradio_flat-green'
        })

      function _success(response) {
        refreshGradesData();
        _clearFormData()
      }

      function _error(response) {
        console.log(response.statusText);
      }
      //Colorpicker
      $('.my-colorpicker1').colorpicker()
      //color picker with addon
      $('.my-colorpicker2').colorpicker()

      //Timepicker
      $('.timepicker').timepicker({
        showInputs: false
      })
    })
</script>
</body>
</html>
